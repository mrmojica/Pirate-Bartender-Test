<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bartender</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
	<h1>Welcome To My Tavern</h1>
</header>

<form>
	<div class="strongDrink">
	    <h3>D'ya like yer drink strong?</h3>
	    <input name="q1" class="yes-button" type="radio" value="true">Aye!
		<input name="q1" class="no-button" type="radio" value="false">Nay!
	</div>
	<div class="saltyDrink">
	    <h3>Do ye like it with a salty tang?</h3>
	     <input name="q2" class="yes-button" type="radio" value="true">Aye!
	     <input name="q2" class="no-button" type="radio" value="false">Nay!
	</div>
	<div class="bitterDrink">
	    <h3>Are ye a lubber who likes it bitter?</h3>
	    <input name="q3" class="yes-button" type="radio" value="true">Aye!
		<input name="q3"class="no-button" type="radio" value="false">Nay!
	</div>
	<div class="sweetDrink">
	    <h3>Would ye like a bit of sweetness with yer poison?</h3>
	    <input name="q4" class="yes-button" type="radio" value="true">Aye!
		<input name="q4" class="no-button" type="radio" value="false">Nay!
	</div>
	<div class="fruityDrink">
	    <h3>Are ye one for a fruity finish?</h3>
	    <input name="q5" class="yes-button" type="radio" value="true">Aye!
		<input name="q5" class="no-button" type="radio" value="false">Nay!
	</div>
	<br>
	<div class="order">
	    <button class="orderButton">Order</button>
	</div>
</form>

<section class="drink">
	<ul class="display-drinks"></ul>
</section>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="app.js"></script>

</body>
</html>
